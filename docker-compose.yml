version: "3"

services:
  # nginx web server
  web:
    build: ./docker/web
    links:
      - python # pythonコンテナとリンク
    volumes:
      # nginx設定共有
      - ./docker/web/nginx.conf:/etc/nginx/nginx.conf
    command: nginx -g 'daemon off;' -c /etc/nginx/nginx.conf
    environment:
      TZ: Asia/Tokyo
      # VIRTUAL_HOST設定（nginx-proxy）
      VIRTUAL_HOST: nginx.local # http://nginx.local/ => docker://web:80
      VIRTUAL_PORT: 80
      CERT_DEFAULT: default # ローカル開発時は自己証明書を使う

  # python app server
  python:
    build:
      context: ./docker/python # ./docker/python/Dockerfile をビルド
      args:
        # Docker実行ユーザIDをビルド時に使用
        UID: $UID
    volumes:
      - ./app:/var/www/app # アプリケーション開発ディレクトリ
    environment:
      TZ: Asia/Tokyo

  # vhostプロキシサーバ
  nginx-proxy:
    image: jwilder/nginx-proxy
    privileged: true # ルート権限
    ports:
      - "80:80" # http
      - "443:443" # https
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /usr/share/nginx/html
      - /etc/nginx/vhost.d
      - ./docker/certs:/etc/nginx/certs:ro # letsencryptコンテナが ./docker/certs/ に作成したSSL証明書を読む
    environment:
      DHPARAM_GENERATION: "false"
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"

  # 無料SSL証明書発行コンテナ
  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /usr/share/nginx/html
      - /etc/nginx/vhost.d
      - ./docker/certs:/etc/nginx/certs:rw # ./docker/certs/ にSSL証明書を書き込めるように rw モードで共有
    depends_on:
      - nginx-proxy # nginx-proxyコンテナの後で起動
    # restart: always # Dockerサービス起動時に自動起動
    network_mode: bridge
    environment:
      NGINX_PROXY_CONTAINER: nginx-proxy
  